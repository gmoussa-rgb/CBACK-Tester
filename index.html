<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liability Calculator</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        h2 { margin-top: 0; text-align: center; color: #333; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; font-size: 0.9rem; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        .results { background: #f9f9f9; padding: 1rem; border-radius: 8px; margin-top: 1.5rem; border: 1px solid #eee; }
        .row { display: flex; justify-content: space-between; padding: 5px 0; font-size: 0.95rem; }
        .total-row { border-top: 2px solid #333; margin-top: 10px; padding-top: 10px; font-weight: bold; font-size: 1.2rem; }
        .payback { color: #d32f2f; }
        .credit { color: #2e7d32; }
    </style>
</head>
<body>

<div class="card">
    <h2>Liability Calculator</h2>
    
    <div class="form-group">
        <label>Original Funding Amount ($)</label>
        <input type="number" id="funding" value="0" oninput="calculate()">
    </div>

    <div class="form-group">
        <label>Activation Date</label>
        <input type="date" id="startDate" oninput="calculate()">
    </div>

    <div class="form-group">
        <label>Shutdown Date</label>
        <input type="date" id="endDate" oninput="calculate()">
    </div>

    <div class="form-group">
        <label>New Funding Amount ($)</label>
        <input type="number" id="newFunding" value="0" oninput="calculate()">
    </div>

    <div class="results">
        <div class="row"><span>Months Active:</span><span id="mActive">0</span></div>
        <div class="row"><span>Months Remaining:</span><span id="mLeft">48</span></div>
        <div class="row"><span>Gross Liability:</span><span id="grossLiab">$0.00</span></div>
        <div class="row"><span>New Funding Credit:</span><span id="creditAmt" class="credit">-$0.00</span></div>
        
        <div class="row total-row">
            <span>NET PAYABLE:</span>
            <span id="finalAmt" class="payback">$0.00</span>
        </div>
    </div>
</div>

<script>
    // Default the date to today, but amounts to 0
    window.onload = function() {
        document.getElementById('endDate').valueAsDate = new Date();
        calculate();
    };

    function calculate() {
        const funding = parseFloat(document.getElementById('funding').value) || 0;
        const newFunding = parseFloat(document.getElementById('newFunding').value) || 0;
        const start = new Date(document.getElementById('startDate').value);
        const end = new Date(document.getElementById('endDate').value);

        let active = 0;
        let remaining = 48;
        let grossLiability = 0;

        if (!isNaN(start.getTime()) && !isNaN(end.getTime())) {
            let months = (end.getFullYear() - start.getFullYear()) * 12;
            months += end.getMonth() - start.getMonth();
            if (end.getDate() < start.getDate()) months--;

            active = Math.max(0, months);
            remaining = Math.max(0, 48 - active);
            grossLiability = (funding / 48) * remaining;
        }

        const netPayable = Math.max(0, grossLiability - newFunding);

        // Update Display
        document.getElementById('mActive').innerText = active;
        document.getElementById('mLeft').innerText = remaining;
        document.getElementById('grossLiab').innerText = formatCurr(grossLiability);
        document.getElementById('creditAmt').innerText = "-" + formatCurr(newFunding);
        document.getElementById('finalAmt').innerText = formatCurr(netPayable);
    }

    function formatCurr(num) {
        return new Intl.NumberFormat('en-US', {style: 'currency', currency: 'USD'}).format(num);
    }
</script>

</body>
</html>
