<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liability Dashboard</title>
    <style>
        :root { --primary: #2c3e50; --accent: #d32f2f; --bg: #f0f2f5; }
        
        body { 
            font-family: -apple-system, sans-serif; 
            background-color: var(--bg); 
            margin: 0; 
            padding: 40px 20px; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; 
            min-height: 100vh;
        }
        
        .dashboard { 
            display: grid; 
            grid-template-columns: 1fr 350px; 
            gap: 30px; 
            width: 100%; 
            max-width: 950px; 
        }
        
        .card { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); height: fit-content; }
        h2 { margin-top: 0; font-size: 1.1rem; text-transform: uppercase; color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 12px; margin-bottom: 20px; }
        
        .form-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 6px; font-weight: bold; color: #555; font-size: 0.85rem; }
        
        /* Remove Spinners */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        input, select { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 1rem; 
            background: #fff;
        }
        
        .date-row { display: grid; grid-template-columns: 1fr 1fr 1.2fr; gap: 8px; }
        
        .results { background: #f8f9fa; padding: 1.2rem; border-radius: 8px; margin-top: 1.5rem; border: 1px solid #e9ecef; }
        .row { display: flex; justify-content: space-between; padding: 6px 0; font-size: 0.95rem; }
        .total-row { border-top: 2px solid #333; margin-top: 10px; padding-top: 10px; font-weight: 800; font-size: 1.2rem; }
        
        .btn-add { width: 100%; background: var(--primary); color: white; border: none; padding: 14px; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 15px; font-size: 0.9rem; }
        .btn-reset { width: 100%; background: none; border: 1px solid #ccc; padding: 8px; border-radius: 6px; margin-top: 12px; cursor: pointer; font-size: 0.7rem; color: #888; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .sidebar { background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .list-item { background: #f8f9fa; padding: 12px; border-radius: 6px; margin-bottom: 12px; border-left: 5px solid var(--primary); position: relative; }
        .list-name { font-weight: bold; display: block; font-size: 0.9rem; margin-bottom: 3px; color: #333; }
        .list-amt { color: var(--accent); font-weight: 800; font-size: 1rem; }
        .btn-del { position: absolute; right: 12px; top: 15px; background: none; border: none; color: #bbb; cursor: pointer; font-size: 1.2rem; line-height: 1; }

        @media (max-width: 850px) { .dashboard { grid-template-columns: 1fr; } body { padding: 10px; } }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="card">
        <h2>Calculator</h2>
        
        <div class="form-group">
            <label>Account Name</label>
            <input type="text" id="accName" placeholder="e.g. Acme Corp">
        </div>

        <div class="form-group">
            <label>Original Funding Amount ($)</label>
            <input type="number" id="funding" value="0" oninput="calculate()">
        </div>

        <div class="form-group">
            <label>Activation Date (MM/DD/YYYY)</label>
            <div class="date-row">
                <select id="startM" onchange="calculate()"></select>
                <select id="startD" onchange="calculate()"></select>
                <select id="startY" onchange="calculate()"></select>
            </div>
        </div>

        <div class="form-group">
            <label>Shutdown Date (MM/DD/YYYY)</label>
            <div class="date-row">
                <select id="endM" onchange="calculate()"></select>
                <select id="endD" onchange="calculate()"></select>
                <select id="endY" onchange="calculate()"></select>
            </div>
        </div>

        <div class="form-group">
            <label>New Funding Offset ($)</label>
            <input type="number" id="newFunding" value="0" oninput="calculate()">
        </div>

        <div class="results">
            <div class="row"><span>Months Active:</span><span id="mActive">0</span></div>
            <div class="row"><span>Months Remaining:</span><span id="mLeft">48</span></div>
            <div class="row total-row">
                <span>NET PAYABLE:</span>
                <span id="finalAmt" style="color:var(--accent)">$0.00</span>
            </div>
        </div>

        <button class="btn-add" onclick="addToList()">Add to Tracking List</button>
        <button class="btn-reset" onclick="resetAll()">Reset All Fields</button>
    </div>

    <div class="sidebar">
        <h2>Tracking List</h2>
        <div id="trackingList"></div>
    </div>
</div>

<script>
    const months = ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"];
    let savedDeals = JSON.parse(localStorage.getItem('savedDeals')) || [];

    window.onload = function() {
        populateDropdowns();
        renderList();
        resetAll();
    };

    function populateDropdowns() {
        const prefixes = ['start', 'end'];
        prefixes.forEach(prefix => {
            const m = document.getElementById(prefix + 'M');
            const d = document.getElementById(prefix + 'D');
            const y = document.getElementById(prefix + 'Y');
            
            m.add(new Option("MM", ""));
            months.forEach(val => m.add(new Option(val, val)));

            d.add(new Option("DD", ""));
            for (let i = 1; i <= 31; i++) {
                const val = String(i).padStart(2, '0');
                d.add(new Option(val, val));
            }

            y.add(new Option("YYYY", ""));
            const currentYear = new Date().getFullYear();
            for (let i = currentYear - 10; i <= currentYear + 5; i++) {
                y.add(new Option(i, i));
            }
        });
    }

    function calculate() {
        const funding = parseFloat(document.getElementById('funding').value) || 0;
        const newFunding = parseFloat(document.getElementById('newFunding').value) || 0;

        const sY = document.getElementById('startY').value;
        const sM = document.getElementById('startM').value;
        const sD = document.getElementById('startD').value;

        const eY = document.getElementById('endY').value;
        const eM = document.getElementById('endM').value;
        const eD = document.getElementById('endD').value;

        // Only calculate if all parts of BOTH dates are selected
        if (!sY || !sM || !sD || !eY || !eM || !eD) {
            updateUI(0, 48, 0);
            return;
        }

        const start = new Date(sY, sM - 1, sD);
        const end = new Date(eY, eM - 1, eD);

        let active = 0;
        if (!isNaN(start.getTime()) && !isNaN(end.getTime())) {
            let mDiff = (end.getFullYear() - start.getFullYear()) * 12 + (end.getMonth() - start.getMonth());
            if (end.getDate() < start.getDate()) mDiff--;
            active = Math.max(0, mDiff);
        }

        const remaining = Math.max(0, 48 - active);
        const grossLiability = (funding / 48) * remaining;
        const netPayable = Math.max(0, grossLiability - newFunding);

        updateUI(active, remaining, netPayable);
    }

    function updateUI(active, remaining, net) {
        document.getElementById('mActive').innerText = active;
        document.getElementById('mLeft').innerText = remaining;
        document.getElementById('finalAmt').innerText = new Intl.NumberFormat('en-US', {style: 'currency', currency: 'USD'}).format(net);
    }

    function addToList() {
        const name = document.getElementById('accName').value || "Unnamed Account";
        const amount = document.getElementById('finalAmt').innerText;
        savedDeals.push({ name, amount, id: Date.now() });
        localStorage.setItem('savedDeals', JSON.stringify(savedDeals));
        renderList();
        document.getElementById('accName').value = "";
    }

    function renderList() {
        const container = document.getElementById('trackingList');
        container.innerHTML = savedDeals.length ? '' : '<p style="color:#aaa; font-size:0.8rem; text-align:center; padding-top:20px;">No saved deals.</p>';
        savedDeals.forEach(deal => {
            container.innerHTML += `<div class="list-item"><span class="list-name">${deal.name}</span><span class="list-amt">${deal.amount}</span><button class="btn-del" onclick="deleteItem(${deal.id})">Ã—</button></div>`;
        });
    }

    function deleteItem(id) {
        savedDeals = savedDeals.filter(d => d.id !== id);
        localStorage.setItem('savedDeals', JSON.stringify(savedDeals));
        renderList();
    }

    function resetAll() {
        document.getElementById('funding').value = 0;
        document.getElementById('newFunding').value = 0;
        document.getElementById('accName').value = "";
        
        // Reset Activation to placeholders
        document.getElementById('startM').value = "";
        document.getElementById('startD').value = "";
        document.getElementById('startY').value = "";

        // Default Shutdown to Today
        const today = new Date();
        document.getElementById('endM').value = String(today.getMonth() + 1).padStart(2, '0');
        document.getElementById('endD').value = String(today.getDate()).padStart(2, '0');
        document.getElementById('endY').value = today.getFullYear();
        
        calculate();
    }
</script>
</body>
</html>
